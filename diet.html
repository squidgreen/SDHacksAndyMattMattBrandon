<!DOCTYPE html>
<html>
<head>

<script src="http://maps.googleapis.com/maps/api/js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="diet.js"></script>

<link rel="stylesheet" href="diet.css">
</head>

<body>
    <nav class="tab-bar">
      <a href="central.html"><button class="tab-btn tab-1">Map</button></a>
      <a href="exercise.html"><button class="tab-btn tab-2">Exercise</button></a>
      <button class="tab-btn tab-3 selected">Diet</button>
      <button class="tab-btn tab-4">Equipment</button>
    </nav> 

	<div id="firstScreen">		
		<div class="slider" id="intensitySlider1">
			<h3>Age</h3>
			<input type="range" id="age" style="width:90%;" min="0" max="110" onchange="rangevalue1.value=value"/>
			<output id="rangevalue1">65</output>
		</div>
	
		<div class="slider" id="intensitySlider2">
			<h3>Height (in)</h3>
			<input type="range" id="height" style="width:90%;" min="0" max="100" onchange="rangevalue2.value=value"/>
			<output id="rangevalue2">50</output>
		</div>
	
		<div class="slider" id="intensitySlider3">
			<h3>Weight (lb)</h3>
			<input type="range" id="weight" style="width:90%;" min="0" max="400" onchange="rangevalue3.value=value"/>
			<output id="rangevalue3">200</output>
		</div>
		
		<h3 id="activityLevelTitle">Activity Level</h3>
		<select id="activityLevel" name="activityLevel">
			<option value="1.2" selected="selected">Little or No Exercise</option>
			<option value="1.375">Light Exercise/Sports 1-3 days/week</option>
			<option value="1.55">Moderate Exercise/Sports 3-5 days/week</option>
			<option value="1.725">Strenuous Exercise/Sports 6-7 days/week</option>
			<option value="1.9">Very Strenuous Exercise/Sports &amp; Physical Job or 2x day training</option>
		</select>
	
		<div id="submit" onclick="computeCalorieNeeds()"></div>
	</div>
	
	<div id="secondScreen">				
		<p><b>Your estimated caloric need: <span id="caloricneeds"></span></b></p>
		<p><b>Your estimated carbs need: <span id="carbsneeds"></span></b></p>
		<p><b>Your estimated protein need: <span id="proteinneeds"></span></b></p>	
		<p><b>Your estimated fat need: <span id="fatneeds"></span></b></p>	
	</div>

</body>

</html>
